<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app1.js"></script>
    <style >body { front-size: 1.3em; }</style>
    <title>Name NameCalculator</title>
  </head>
  <body ng-app="NameCalculator">
    <h1>Name Calculator</h1>
    <div ng-controller="NameCalculatorController">
      <div>

      Your name:
      <input type="text"
      ng-model="name"
      ng-keyup="displayNumeric();">
    </div>
    <div >Total Numeric value of person`s name is :
      {{totalValue}}</div>
    </div>
  </body>
</html>
